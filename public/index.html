    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<body style="width: 100%;">

  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <div id="root"></div>
  <div class="iframeWrapper" id="iframeWrapper">
    <div class="closeWrapper">
      <span class="material-symbols-outlined">
        disabled_by_default
        </span>
    </div>
    <div class="iconWrapper" id="icon">
      <span class="material-symbols-outlined">
        live_help
        </span>
    </div>
    
    <iframe src="php/chat/index.html?sender_id=2" id="iframe" frameborder="0"></iframe>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js">
  </script>
  <script src="./title.js"></script>
  <script src="js/supportChat.js"></script>
  <script>
    // Функция для отправки запроса на сервер
    function sendOnlineStatus() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "php/online_sent.php", true); // Замените на путь к вашему PHP скрипту
      xhr.send();
    }
    document.getElementById("iframe").src = `https://akvani.com/chat/index.html?sender_id=${localStorage.userId}`
    // Вызываем функцию при загрузке страницы
    window.onload = function () {
      sendOnlineStatus();
      
    };
    

   
  </script>
